<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-3 mb-2 bg-black text-white">
    <div class="principal-container p-3 mb-2 bg-dark text-white">
        <h1>Lista de tareas</h1>

        <div class="ingreso-section input-group mb-3">
            <input type="text" class="form-control" id="ingreso-tarea" placeholder="Escribe una nueva tarea para hacer" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="add-tarea" class="btn btn-success" type="button" id="button-addon2">Agregar</button>
        </div>
    
        <h3>Resumen:</h3>
        <p>Total de tareas: <span id="total-tareas">0</span></p>
        <p>Tareas realizadas: <span id="tareas-realizadas">0</span></p>
    
        <ul id="lista-tareas" class="list-group list-group-numbered"></ul>

    </div>

    <script src="./scrip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
